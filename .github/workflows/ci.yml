name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: codex_gantt
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/codex_gantt
      JWT_SECRET: test-secret
      ALLOWED_ORIGINS: http://localhost:5173
      PORT: 3001
      VITE_API_BASE_URL: http://localhost:3001
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Enable pnpm
        run: corepack enable
      - name: Install dependencies
        run: pnpm install
      - name: Prepare database
        run: pnpm --filter server prisma:migrate
      - name: Run client tests with coverage
        run: pnpm --filter client test:coverage
      - name: Run server tests with coverage
        run: pnpm --filter server test:coverage
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
      - name: Run E2E tests
        run: pnpm test:e2e
      - name: Upload client coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-client
          path: client/coverage
      - name: Upload server coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-server
          path: server/coverage

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Deploy Vercel (Production)
        if: env.VERCEL_TOKEN != ''
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npm i -g vercel
          vercel --prod --confirm --token $VERCEL_TOKEN
      - name: Deploy Render (Production)
        if: env.RENDER_DEPLOY_HOOK_URL != ''
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          curl -X POST "$RENDER_DEPLOY_HOOK_URL"
